<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>Tailwind CSS</title>\
</head>
<body  class="bg-slate-800 grid place-content-center h-screen">
    <h1 class="text-white text-4xl m-6">Test</h1>
    <div class="">
        <div class="p-6 max-w-sm mx-auto bg-white rounded-xl shadow-lg flex  items-center space-x-4">
            <div>
                <img class="h-12 w-12" src="https://upload.wikimedia.org/wikipedia/commons/7/76/Physics_wallah_logo.jpg?20211017183441" alt="">
            </div>
            <div>
                <div class="text-2xl font-medium text-black">

                </div>
            </div>
        </div>

                </div>
                <div class="uppercase tracking-wide text-sm text-indigo-500 font-semibold">An Awesome Card</div>
                <a class="block mt-1 text-lg font-medium text-black hover:text-blue-700" href="#">Tailwind Css is amazing once you understand the <span class="bg-yellow-500 p-[3px] rounded-md px-[3px]">power</span> of it</a>
                <p class="mt-2 text-slate-600">Lorem ipsum dolor sit amet consectetur</p>
